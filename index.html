<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="icon" href="images/favicon.jpg">
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1 class="animated bounce"><span class="orange">Tic </span><span class="blue">Tac </span><span class="green">Toe</span></h1>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3" id="board">
          <div class="row1">
            <div class="col-md-4 box" id="topLeft"></div>
            <div class="col-md-4 box" id="topMiddle"></div>
            <div class="col-md-4 box" id="topRight"></div>
          </div>
          <div class="row2">
            <div class="col-md-4 box" id="middleLeft"></div>
            <div class="col-md-4 box" id="middleMiddle"></div>
            <div class="col-md-4 box" id="middleRight"></div>
          </div>
          <div class="row3">
            <div class="col-md-4 box" id="bottomLeft"></div>
            <div class="col-md-4 box" id="bottomMiddle"></div>
            <div class="col-md-4 box" id="bottomRight"></div>
          </div>
          <button type="button" class="btn btn-warning">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
